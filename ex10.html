<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Lendários</title>
    <link rel="stylesheet" href="css/ex10.css">
    
    <!-- Fonte Retro "VT323" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --phosphor-main: #33ff00; 
            --phosphor-dim: #1a8000;
            --bg-color: #050a05;
        }

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            color: var(--phosphor-main);
            -webkit-font-smoothing: none;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 2px var(--phosphor-dim), 0 0 10px var(--phosphor-main);
        }

        .terminal-box {
            border: 2px solid var(--phosphor-main);
            box-shadow: 0 0 10px var(--phosphor-dim);
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* AQUI ESTÁ A SOLUÇÃO DO EXERCÍCIO */
        .legendary-grid {
            display: grid;
            
            /* Grid 3x3 Perfeito */
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            
            gap: 10px;
            width: 100%;
            height: 400px; /* Altura suficiente para ver a separação */
            border: 1px dashed var(--phosphor-dim);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            
            /* Linhas de grade para visualização */
            background-image: 
                linear-gradient(to right, #002200 1px, transparent 1px),
                linear-gradient(to bottom, #002200 1px, transparent 1px);
            background-size: 33.33% 33.33%;
        }

        .poke-card {
            border: 2px solid var(--phosphor-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .poke-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 20px var(--phosphor-main);
        }
        .poke-card img {
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
            position: relative;
            z-index: 2;
        }

        /* 1. ARTICUNO: Canto Superior Esquerdo (1,1) */
        .articuno {
            grid-column: 1;
            grid-row: 1;
            
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* 2. ZAPDOS: Centro Exato (2,2) */
        .zapdos {
            grid-column: 2;
            grid-row: 2;
            
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: inset 0 0 20px rgba(255, 255, 0, 0.2);
        }

        /* 3. MOLTRES: Canto Inferior Direito (3,3) */
        .moltres {
            grid-column: 3;
            grid-row: 3;
            
            border-color: #ff5500;
            color: #ff5500;
            box-shadow: inset 0 0 20px rgba(255, 85, 0, 0.2);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--phosphor-main);
            text-decoration: none;
            border: 1px solid var(--phosphor-main);
            padding: 5px 15px;
        }
        .back-btn:hover {
            background: var(--phosphor-main);
            color: black;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #aaffaa;
        }
        .highlight-ice { color: #00ffff; font-weight: bold; }
        .highlight-elec { color: #ffff00; font-weight: bold; }
        .highlight-fire { color: #ff5500; font-weight: bold; }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container mx-auto p-4 max-w-4xl pt-10 relative z-0">
        
        <header class="mb-8 glow-text">
            <h1 class="text-3xl md:text-4xl border-b border-[var(--phosphor-dim)] pb-2 mb-2">
                > EXERCÍCIO_10: POSICIONAMENTO FINAL
            </h1>
            <p class="text-lg opacity-80">OBJETIVO: Posicionar Lendários em coordenadas específicas (X,Y).</p>
        </header>

        <section class="terminal-box">
            <div class="mb-2 text-sm">:: RADAR LENDÁRIO (GRID 3x3) ::</div>
            
            <div class="legendary-grid">
                
                <!-- Articuno -->
                <div class="poke-card articuno">
                    <img src="img/ex10/Articuno.png" alt="Articuno">
                    <div class="text-lg font-bold">ARTICUNO</div>
                </div>

                <!-- Zapdos -->
                <div class="poke-card zapdos">
                    <img src="img/ex10/Zapdos.png" alt="Zapdos">
                    <div class="text-lg font-bold">ZAPDOS</div>
                </div>

                <!-- Moltres -->
                <div class="poke-card moltres">
                    <img src="img/ex10/Moltres.png" alt="Moltres">
                    <div class="text-lg font-bold">MOLTRES</div>
                </div>

            </div>
            <div class="text-xs mt-2 text-center opacity-70">
                (As áreas vazias garantem a segurança do espaço aéreo)
            </div>

        </section>

        
            </div>
        </section>

        <div class="mt-8 text-center">
            <p class="glow-text text-xl mb-4">PARABÉNS! SISTEMA COMPLETADO COM SUCESSO.</p>
            <a href="index.html" class="back-btn text-xl px-8 py-2">
                < REINICIAR SISTEMA (INDEX)
            </a>
        </div>

    </div>
</body>
</html>
