<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Grid 2x2</title>
    <link rel="stylesheet" href="css/ex06.css">
    
    <!-- Fonte Retro "VT323" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --phosphor-main: #33ff00; 
            --phosphor-dim: #1a8000;
            --bg-color: #050a05;
        }

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            color: var(--phosphor-main);
            -webkit-font-smoothing: none;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 2px var(--phosphor-dim), 0 0 10px var(--phosphor-main);
        }

        .terminal-box {
            border: 2px solid var(--phosphor-main);
            box-shadow: 0 0 10px var(--phosphor-dim);
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* AQUI ESTÁ A SOLUÇÃO DO EXERCÍCIO */
        .pokemon-grid {
            /* Ativa o Grid Layout */
            display: grid; 
            
            /* Cria 2 colunas de frações iguais (1fr cada) */
            grid-template-columns: 1fr 1fr; 
            
            /* Espaçamento entre as células do grid */
            gap: 20px; 
            
            width: 100%;
            /* Altura automática para se ajustar ao conteúdo */
            height: auto; 
            border: 1px dashed var(--phosphor-dim);
            background: rgba(0,0,0,0.3);
            padding: 20px;
        }

        .poke-card {
            border: 1px solid var(--phosphor-main);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #001100;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 150px; /* Altura fixa para uniformidade */
        }
        .poke-card:hover {
            transform: scale(1.05);
            background: var(--phosphor-dim);
            color: black;
            box-shadow: 0 0 15px var(--phosphor-main);
            cursor: pointer;
            z-index: 1; /* Garante que o hover fique por cima */
        }
        .poke-card img {
            width: 90px;
            height: 90px;
            image-rendering: pixelated;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--phosphor-main);
            text-decoration: none;
            border: 1px solid var(--phosphor-main);
            padding: 5px 15px;
        }
        .back-btn:hover {
            background: var(--phosphor-main);
            color: black;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #aaffaa;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container mx-auto p-4 max-w-4xl pt-10 relative z-0">
        
        <header class="mb-8 glow-text">
            <h1 class="text-3xl md:text-4xl border-b border-[var(--phosphor-dim)] pb-2 mb-2">
                > EXERCÍCIO_06: GRID 2x2
            </h1>
            <p class="text-lg opacity-80">OBJETIVO: Organizar 4 itens em 2 colunas iguais.</p>
        </header>

        <section class="terminal-box">
            <div class="mb-2 text-sm">:: VISUALIZADOR (BOX DO PC) ::</div>
            
            <div class="pokemon-grid">
                <!-- Slot 1 -->
                <div class="poke-card">
                    <img src="img/ex06/Pidgey.png" alt="Pidgey">
                    <div class="text-sm">PIDGEY</div>
                </div>

                <!-- Slot 2 -->
                <div class="poke-card">
                    <img src="img/ex06/Rattata.png" alt="Rattata">
                    <div class="text-sm">RATTATA</div>
                </div>

                <!-- Slot 3 -->
                <div class="poke-card">
                    <img src="img/ex06/Spearow.png" alt="Spearow">
                    <div class="text-sm">SPEAROW</div>
                </div>

                <!-- Slot 4 -->
                <div class="poke-card">
                    <img src="img/ex06/Ekans.png" alt="Ekans">
                    <div class="text-sm">EKANS</div>
                </div>
            </div>

        </section>

        
            </div>
        </section>

        <a href="index.html" class="back-btn">< VOLTAR AO SISTEMA</a>

    </div>
</body>
</html>
