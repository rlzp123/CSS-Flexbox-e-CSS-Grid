<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Row Span</title>
    <link rel="stylesheet" href="css/ex08.css">
    
    <!-- Fonte Retro "VT323" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --phosphor-main: #33ff00; 
            --phosphor-dim: #1a8000;
            --bg-color: #050a05;
        }

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            color: var(--phosphor-main);
            -webkit-font-smoothing: none;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 2px var(--phosphor-dim), 0 0 10px var(--phosphor-main);
        }

        .terminal-box {
            border: 2px solid var(--phosphor-main);
            box-shadow: 0 0 10px var(--phosphor-dim);
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* AQUI ESTÁ A SOLUÇÃO DO EXERCÍCIO */
        .pokemon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Colunas iguais */
            grid-template-rows: 1fr 1fr;    /* 2 Linhas iguais (implícito, mas bom declarar para clareza) */
            gap: 20px;
            
            width: 100%;
            height: 400px; /* Altura fixa para ver o span vertical funcionando bem */
            border: 1px dashed var(--phosphor-dim);
            background: rgba(0,0,0,0.3);
            padding: 20px;
        }

        .poke-card {
            border: 1px solid var(--phosphor-main);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #001100;
            transition: transform 0.2s;
        }
        .poke-card:hover {
            transform: scale(1.02);
            background: var(--phosphor-dim);
            color: black;
            cursor: pointer;
            z-index: 5;
        }
        .poke-card img {
            width: 90px;
            height: 90px;
            image-rendering: pixelated;
        }

        /* Classe Especial do Oddish */
        .oddish-vine {
            /* Faz o item ocupar 2 LINHAS verticalmente */
            grid-row: span 2; 
            
            background: linear-gradient(to bottom, #001100, #003300);
            border-color: #aaffaa;
        }
        .oddish-vine img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--phosphor-main);
            text-decoration: none;
            border: 1px solid var(--phosphor-main);
            padding: 5px 15px;
        }
        .back-btn:hover {
            background: var(--phosphor-main);
            color: black;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #aaffaa;
        }
        .highlight {
            color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container mx-auto p-4 max-w-4xl pt-10 relative z-0">
        
        <header class="mb-8 glow-text">
            <h1 class="text-3xl md:text-4xl border-b border-[var(--phosphor-dim)] pb-2 mb-2">
                > EXERCÍCIO_08: GRID ROW SPAN
            </h1>
            <p class="text-lg opacity-80">OBJETIVO: Fazer um item crescer verticalmente (ocupar 2 linhas).</p>
        </header>

        <section class="terminal-box">
            <div class="mb-2 text-sm">:: VISUALIZADOR ::</div>
            
            <div class="pokemon-grid">
                <!-- Oddish ocupando a coluna inteira esquerda (Linhas 1 e 2) -->
                <div class="poke-card oddish-vine">
                    <img src="img/ex08/Oddish.png" alt="Oddish">
                    <div class="text-lg">ODDISH</div>
                    
                </div>

                <!-- Gloom na direita (Linha 1) -->
                <div class="poke-card">
                    <img src="img/ex08/Gloom.png" alt="Gloom">
                    <div class="text-sm">GLOOM</div>
                </div>

                <!-- Vileplume na direita (Linha 2) -->
                <div class="poke-card">
                    <img src="img/ex08/Vileplume.png" alt="Vileplume">
                    <div class="text-sm">VILEPLUME</div>
                </div>
            </div>

        </section>

        
            </div>
        </section>

        <a href="index.html" class="back-btn">< VOLTAR AO SISTEMA</a>

    </div>
</body>
</html>
