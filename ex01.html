<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Centralizar</title>
    <link rel="stylesheet" href="css/ex01.css">
    
    <!-- Fonte Retro "VT323" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --phosphor-main: #33ff00; 
            --phosphor-dim: #1a8000;
            --bg-color: #050a05;
        }

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            color: var(--phosphor-main);
            -webkit-font-smoothing: none;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 2px var(--phosphor-dim), 0 0 10px var(--phosphor-main);
        }

        /* Container do Exercício */
        .terminal-box {
            border: 2px solid var(--phosphor-main);
            box-shadow: 0 0 10px var(--phosphor-dim);
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* AQUI ESTÁ A SOLUÇÃO DO EXERCÍCIO */
        .pokemon-container {
            display: flex;          /* Ativa o Flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            
            /* Estilos visuais da caixa */
            width: 100%;
            height: 200px;
            border: 1px dashed var(--phosphor-dim);
            background: rgba(0,0,0,0.5);
            align-items: center; /* Centraliza verticalmente para ficar bonito */
            gap: 20px; /* Espaço entre os itens */
        }

        /* Estilo dos Cards de Pokemon */
        .poke-card {
            border: 1px solid var(--phosphor-main);
            padding: 5px;
            text-align: center;
            background: #001100;
            transition: transform 0.2s;
        }
        .poke-card:hover {
            transform: scale(1.1);
            background: var(--phosphor-dim);
            color: black;
            cursor: pointer;
        }
        .poke-card img {
            width: 80px;
            height: 80px;
            image-rendering: pixelated; /* Mantém o visual retro nas imagens */
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--phosphor-main);
            text-decoration: none;
            border: 1px solid var(--phosphor-main);
            padding: 5px 15px;
        }
        .back-btn:hover {
            background: var(--phosphor-main);
            color: black;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #aaffaa;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container mx-auto p-4 max-w-4xl pt-10 relative z-0">
        
        <!-- Header do Exercício -->
        <header class="mb-8 glow-text">
            <h1 class="text-3xl md:text-4xl border-b border-[var(--phosphor-dim)] pb-2 mb-2">
                > Exercício 1: Centralizar na Box
            </h1>
            <p class="text-lg opacity-80">OBJETIVO: Centralizar elementos usando 'justify-content'.</p>
        </header>

        <!-- Área Visual do Exercício -->
        <section class="terminal-box">
            <div class="mb-2 text-sm">:: VISUALIZADOR ::</div>
            
            <!-- Container com a solução aplicada -->
            <div class="pokemon-container">
                <!-- Pokémon 1: Bulbasaur -->
                <div class="poke-card">
                    <img src="img/ex01/pikachu.png" alt="Pikachur">
                    <div class="text-xs">PIKACHU</div>
                </div>

                <!-- Pokémon 2: Charmander -->
                <div class="poke-card">
                    <img src="img/ex01/meowth.png" alt="Meowth">
                    <div class="text-xs">MEOWTH</div>
                </div>

                <!-- Pokémon 3: Squirtle -->
                <div class="poke-card">
                    <img src="img/ex01/psyduck.png" alt="psyduck">
                    <div class="text-xs">PSYDUCK</div>
                </div>
            </div>

        </section>

     

            </div>
        </section>

        <a href="index.html" class="back-btn">< VOLTAR AO SISTEMA (INDEX)</a>

    </div>
</body>
</html>
