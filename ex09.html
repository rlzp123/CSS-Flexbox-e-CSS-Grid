<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Alinhamento</title>
    
    <!-- Fonte Retro "VT323" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --phosphor-main: #33ff00; 
            --phosphor-dim: #1a8000;
            --bg-color: #050a05;
        }

        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            font-family: 'VT323', monospace;
            color: var(--phosphor-main);
            -webkit-font-smoothing: none;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .glow-text {
            text-shadow: 0 0 2px var(--phosphor-dim), 0 0 10px var(--phosphor-main);
        }

        .terminal-box {
            border: 2px solid var(--phosphor-main);
            box-shadow: 0 0 10px var(--phosphor-dim);
            background: rgba(0, 20, 0, 0.8);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* AQUI ESTÁ A SOLUÇÃO DO EXERCÍCIO */
        .pokemon-grid {
            display: grid;
            
            /* Cria 4 colunas de tamanho igual */
            grid-template-columns: repeat(4, 1fr); 
            
            gap: 10px;
            width: 100%;
            height: 250px; 
            border: 1px dashed var(--phosphor-dim);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            
            /* Visualização das células do grid para facilitar o entendimento */
            background-image: linear-gradient(to right, #1a8000 1px, transparent 1px),
                              linear-gradient(to bottom, #1a8000 1px, transparent 1px);
            background-size: 25% 100%; /* Mostra as 4 colunas */
        }

        .poke-card {
            border: 1px solid var(--phosphor-main);
            padding: 5px;
            text-align: center;
            background: #001100;
            transition: transform 0.2s;
            width: 100px; /* Largura fixa para vermos o alinhamento dentro da célula */
            height: 120px;
        }
        .poke-card:hover {
            transform: scale(1.1);
            z-index: 5;
            cursor: pointer;
        }
        .poke-card img {
            width: 70px;
            height: 70px;
            image-rendering: pixelated;
        }

        /* 1. Pokémon Diurnos: Centralizados */
        .day-align {
            /* Centraliza o item horizontalmente dentro da sua célula */
            justify-self: center;
            
            border-color: #ffffaa; /* Amarelo claro */
            color: #ffffaa;
        }
        .day-align:hover { background: #555500; }

        /* 2. Pokémon Noturnos: Alinhados ao Fim */
        .night-align {
            /* Alinha o item à direita (fim) da sua célula */
            justify-self: end;
            
            border-color: #aa aaff; /* Azul claro */
            color: #aaaaff;
        }
        .night-align:hover { background: #000055; }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--phosphor-main);
            text-decoration: none;
            border: 1px solid var(--phosphor-main);
            padding: 5px 15px;
        }
        .back-btn:hover {
            background: var(--phosphor-main);
            color: black;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #aaffaa;
        }
        .highlight-day { color: #ffffaa; font-weight: bold; }
        .highlight-night { color: #aaaaff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container mx-auto p-4 max-w-4xl pt-10 relative z-0">
        
        <header class="mb-8 glow-text">
            <h1 class="text-3xl md:text-4xl border-b border-[var(--phosphor-dim)] pb-2 mb-2">
                > EXERCÍCIO_09: JUSTIFY-SELF
            </h1>
            <p class="text-lg opacity-80">OBJETIVO: Alinhar itens individualmente dentro de suas células.</p>
        </header>

        <section class="terminal-box">
            <div class="mb-2 text-sm">:: VISUALIZADOR (DIA vs NOITE) ::</div>
            
            <!-- Grid com linhas de guia visíveis -->
            <div class="pokemon-grid">
                
                <!-- Coluna 1: Sentret (Dia) -->
                <div class="poke-card day-align">
                    <img src="img/ex09/Sentret.png" alt="Sentret">
                    <div class="text-xs">SENTRET</div>
                </div>

                <!-- Coluna 2: Ledyba (Dia) -->
                <div class="poke-card day-align">
                    <img src="img/ex09/Ledyba.png" alt="Ledyba">
                    <div class="text-xs">LEDYBA</div>
                </div>

                <!-- Coluna 3: Hoothoot (Noite) -->
                <div class="poke-card night-align">
                    <img src="img/ex09/Hoothoot.png" alt="Hoothoot">
                    <div class="text-xs">HOOTHOOT</div>
                </div>

                <!-- Coluna 4: Spinarak (Noite) -->
                <div class="poke-card night-align">
                    <img src="img/ex09/Spinarak.png" alt="Spinarak">
                    <div class="text-xs">SPINARAK</div>
                </div>

            </div>
            <div class="text-xs mt-2 text-center opacity-70">
                (As linhas verticais escuras mostram os limites das 4 colunas)
            </div>

        </section>

        
            </div>
        </section>

        <a href="index.html" class="back-btn">< VOLTAR AO SISTEMA</a>

    </div>
</body>
</html>
